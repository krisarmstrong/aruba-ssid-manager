[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aruba-ssid-configurator"
version = "1.1.0"
description = "Configure visible or hidden SSIDs on an Aruba controller via SSH."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Kris Armstrong" }
]
dependencies = [
  "pexpect>=4.8",
]

[project.scripts]
aruba-ssid-configurator = "aruba_ssid_configurator.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
